<form nz-form [formGroup]="allergenForm" (ngSubmit)="submitForm()">
  <nz-form-item>
    <nz-form-label nzFor="allergenName" nzRequired>Név</nz-form-label>
    <nz-form-control nzErrorTip="Please enter allergen name!">
      <input nz-input formControlName="name" id="allergenName" />
    </nz-form-control>
  </nz-form-item>

  <button nz-button nzType="primary" [disabled]="!allergenForm.valid">Mentés</button>
</form>
