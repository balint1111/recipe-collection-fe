<form nz-form [formGroup]="allergenForm" (ngSubmit)="submitForm()">
  <nz-form-item>
    <nz-table>
      <tbody>
      <tr>
        <td style="width: 18%">
          <nz-form-label nzFor="allergenName" nzRequired>Név</nz-form-label>
        </td>
        <td>
          <nz-form-control nzErrorTip="Please enter allergen name!">
            <input nz-input formControlName="name" id="allergenName"/>
          </nz-form-control>
        </td>
      </tr>
      <tr>
        <td style="width: 18%">
          <nz-form-label nzFor="allergenImg" nzRequired>Ikon</nz-form-label>
        </td>
        <td>
          <nz-upload
            style="display: inline-block"
            id="allergenImg"
            [nzBeforeUpload]="beforeUpload"
            nzListType="picture-card"
            [nzMultiple]="true"
          >
            <div>
              <i nz-icon nzType="plus"></i>
              Upload
            </div>
          </nz-upload>
          <img style="height: 100px; width: 100px; display: inline-block" alt="" [src]="allergenForm.value.imgBase64 ? allergenForm.value.imgBase64 : fallbackImg "/>

        </td>
      </tr>
      </tbody>
    </nz-table>
  </nz-form-item>

  <button nz-button nzType="primary" [disabled]="!allergenForm.valid">Mentés</button>
</form>
